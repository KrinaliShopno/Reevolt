<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typewriter Effect</title>
    <style>

            display:flex;

            font-family: 'Segoe UI', Arial, sans-serif;

        .typewriter{
            color:#e00000;
            font-size:32px;
            font-weight:600;
            border-right:3px solid #fff;
            padding-right:5px;
            white-space:nowrap;
            overflow:hidden;
            animation: blink 0.8s infinite;
        }
        @keyframes blink{
            0% { border-color: transparent; }
            50% { border-color: #fff; }
            100% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="typewriter" id="typeText"></div>
    <script>
        const text = "Building knowledge. Building skills. Building leaders.";
        let index = 0;
        const speed = 70; // typing speed (ms)
        function startTyping() {
            if (index < text.length) {
                document.getElementById("typeText").innerHTML += text.charAt(index);
                index++;
                setTimeout(startTyping, speed);
            }
        }
        // Start typing when page loads
        window.onload = startTyping;
    </script>
</body>
</html>
